<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    {% block head %}{% endblock %}
</head>

<body>
    <div class="hireio_wrapper">
        <div class="hireio_title_wrapper">
            {% block title %}
                <div class="logo">HireIO</div>
                <div class="navigation_section">
                    <div class="page_navigate_section">
                        <a href="/jobs/">
                            <div class="companies button navigate {% if tab == "companies" %}selected{% endif %}">Companies</div>
                        </a>
                        <a href="/talents/">
                            <div class="talents button navigate {% if tab == "talents" %}selected{% endif %}">Talents</div>
                        </a>
                        <div class="about button navigate">About us</div>
                        <a href="/events/">
                            <div class="events button navigate {% if tab == "events" %}selected{% endif %}">Events</div>
                        </a>
                        <div class="blog button navigate">Blog</div>
                    </div>
                    <div class="account_management_section">
                        <div class="login button navigate">Login</div>
                        <div class="signup button navigate">Signup</div>
                    </div>
                </div>
            {% endblock %}
        </div>
        <div class="hireio_body_wrapper">
            <div class="hireio_body"></div>
            {% block body %}{% endblock %}
        </div>
        <div class="hireio_footer_wrapper">
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
