<!DOCTYPE html>

<html>
    <head>
        {% load loader %}
    </head>
    <body>
        <form id="upload_resume" method="post" action="upload_resume" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.title.label_tag }}<br />
                {{ form.title }}
            </p>
            <p>
                {{ form.resume }}
            </p>
            <input type="submit" value="upload">
        </form>
    </body>
</html>
